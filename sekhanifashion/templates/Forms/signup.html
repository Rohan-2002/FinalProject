{% extends 'Base.html' %}
{% load static %}
{% block content %}

<div class="signup-container">

    <h1>Signup</h1>

    <form method="post" action="{% url 'signup' %}" class="form-cntent1">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="Enter First Name" required><br>
        <input type="text" name="lastname" placeholder="Enter Lastname name" required><br>
        <input type="text" name="username" placeholder="Enter Username" required><br>
        <input type="email" name="email" placeholder="Enter Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="cpassword" placeholder="Confirm Password" required><br><br>
        <button type="submit"> Signup </button>
        {% for msg in messages %}

        <h4>{{msg}}</h4>
    
        {% endfor %}
    </form>

   

</div>

{% endblock %}
