{% extends 'Base.html' %}
{% load static %}
{% block content %}

<div class="changepass-container">
  <h1> Change Password</h1>

  <div class="input-chp">
  <form method="post" action="{% url 'changepassword' %}" class="form-cntent">
    {% csrf_token %}
      <input type="password" id="current_password" name="current_password" placeholder="Enter Current Password"><br>
      <input type="password" id="new_password" name="new_password" placeholder="Enter New Password"><br>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password"><br>
      <button type="submit">Change password</button>
  </form>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>
</div>

  {% endblock %}
