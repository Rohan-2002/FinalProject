{% extends 'Base.html' %}
{% load static %}
{% block content %}
<div class="slideshow-container">
    {% for slide in sliders %}
    <div class="mySlides fade">
        <img src="{{slide.slider_image_1.url}}" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="{{slide.slider_image_2.url}}" style="width:100%">
    </div>
    
    

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

   {% endfor %}
</div>
<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
</div>


<!--Product Show-->

<div class="product">
    <h3 class="title">New Arrivle's</h3>
    <a href="#">View All</a>
    <div class="product-list flex">
        {% for product in prod %}
        <div class="oneproduct" id="pro1">
        <a href="{% url 'productview' product.product_id %}" target="_blank"><img src="{{product.product_detail_set.first.product_image_1}}" alt=""></a>
            <h3>{{product.product_name}}</h3>
            <a><span>&#8377;</span> {{product.product_price}}/-</a><br>
            <a href="{% url 'productview' product.product_id %}" target="_blank"><button type="submit" id="buynow"> Buy Now </button></a>
        </div>
        {% endfor %}
    </div>
    </div>
</div>

{% endblock %}
